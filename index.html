<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker | Landing Page UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="assets/logo.png" alt=""></a>
        <div class="toggle"><img src="assets/toggle.png" alt=""></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis, numquam. Tenetur, nemo aliquid aliquam quo quos beatae cum amet ullam, aut commodi libero. Vitae, quibusdam a debitis quod placeat, hic praesentium tenetur eveniet, animi unde laborum.</p>
            <a href="#" class="play" onclick="toggle();"><img src="assets/play.png" alt="">Watch Trailer</a>
            <div class="slide"></div>
            <ul class="sci">
                <li><a href="#"><img src="assets/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="assets/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="assets/instagram.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="assets/trailer.mp4" controls="true"></video>
        <img src="assets/close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
